<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Liste de contacts</title>

    <!-- Bootstrap -->
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="libs/css/style.css" rel="stylesheet">
    <link href="libs/css/formValidation.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
     <nav class="navbar navbar-inverse ">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Liste de contacts</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <form id="contactForm" >
          <div class="col-sm-2 col-md-2 sidebar">
            <label>Nouveau contact</label>
            <div class="form-group">
                <input type="text" data-bind="value: funame" name="funame" class="form-control" placeholder="Nom et prénoms" >
              </div>

              <div class="form-group">
                <input type="text" data-bind="value: fphone" name="fphone" class="form-control" placeholder="Téléphone" >
              </div>

              <div class="form-group">
                <input type="email" data-bind="value: femail" name="femail" class="form-control" placeholder="Email" >
              </div>

              <button type="submit" data-bind="click: addContact" class="btn btn-default navbar-btn">Valider</button>
              <button type="button" data-bind="click: refreshContact"class="btn btn-default navbar-btn">Rafraichir</button>


          </div>
        </form>
        <!--   MAIN    -->

        <div class="col-sm-10 col-md-10 main">
          <h1 class="sub-header">Contacts</h1>
          <div >
            <table class="table table-striped" id="infos_tables" data-toggle="table" data-cache="false"  data-pagination="false" data-search="true">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nom et prénoms</th>
                  <th>Téléphone</th>
                  <th>Email</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody data-bind="foreach: contacts">
               
                <tr>
                  <td data-bind="text: orderNum"></td>
                  <td data-bind="text: uname"></td>
                  <td data-bind="text: phone"></td>
                  <td data-bind="text: email"></td>
                  <td>
                      <a href="#" data-bind="click: $root.removeContact">Supprimer</a>
                      <!-- <a href="#" data-bind="click: $root.removeSeat">Remove</a> -->
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="libs/js/jquery-3.1.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <!--Knockout js -->
    <script src="libs/js/knockout-3.4.1.js"></script>
    <!-- knockstrap -->
    <!--<script src="libs/js/knockstrap.js"></script>-->
    <!-- form validation -->
    <script src="libs/js/formValidation.js"></script>
    <script src="libs/js/bootstrapvalidator.js"></script>
    <!-- logic.js -->
    <script src="js/logicVM.js"></script>
    <script src="js/contactValidation.js"></script> 
    <script src="libs/js/bootstrap-table.js"></script>

  </body>
</html>
